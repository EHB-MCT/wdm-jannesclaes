<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movement Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dashboard">
        <div id="buttons">        
            <button class="btn" id="carBtn">auto</button>
            <button class="btn" id="bikeBtn">fiets</button>
            <button class="btn" id="trainBtn">trein</button>
            <button class="btn" id="walkBtn">te voet</button>
        </div>

        <div id="inputs">
            <span>
                <input type="number" min="1" value="1" id="inputDistance">
                <p>kilometer</p>
            </span>

            <span>
                <input type="number" min="1" value="1" id="inputDuration">
                <p>minuten</p>
            </span>
            
        </div>

        <button id="submitBtn">submit</button>

    </div>


    
</body>

<script src="app.js"></script>
</html>
